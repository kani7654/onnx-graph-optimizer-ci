name: ONNX Graph Optimization CI

on: [push]

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Create ONNX model
      run: python model/create_model.py

    - name: Optimize and validate ONNX graph
      run: python optimizer/optimize_graph.py
